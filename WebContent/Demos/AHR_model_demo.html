<!DOCTYPE html>
<html>
    <head>
        <script src="../scripts/vendor/jquery-1.10.2.min.js" type="text/javascript"></script>
        <script src="../scripts/vendor/jquery-ui.min.js" type="text/javascript"></script>
        <script src="../scripts/vendor/jquery.ba-tinypubsub.js" type="text/javascript"></script>
        
        <script src="demo.js" type="text/javascript"></script>
        
        
        <script src="../scripts/model/airway_model.js" type="text/javascript"></script>
        <script src="../scripts/model/ASM_controller.js" type="text/javascript"></script>
        
        <script>
            $(document).ready(function() {
                $("#slider1").my_publisher_buttons({channel : "demo/", topic : "S"});
                $("#slider2").my_publisher({channel : "demo/", topic : "log_d"});
                              
                $("#ra_out").my_subscriber({channel : "demo/", topic : "ra"});
                $("#rb_out").my_subscriber({channel : "demo/", topic : "rb"});
                $("#rc_out").my_subscriber({channel : "demo/", topic : "rc"});
                $("#rd_out").my_subscriber({channel : "demo/", topic : "rd"});
                $("#AR_out").my_subscriber({channel : "demo/", topic : "AR"});
                $("#ASM_short_out").my_subscriber({channel : "demo/", topic : "ASM_short"});

                alert("Page loaded successfully!");
            });
        </script>
        
    </head>
    
    <body>
        
        <h1>Airway Model Demo</h1>
        <p>Instructions: Create a script that recieves data published on S and log_d, transforms the data in accordance to the modal and publishes the generated data on ra, rb, rc, rd, AR and ASM_short</p>
        
        <div id="slider1"></div>
        <div id="slider2"></div>
        
        <br/>
        
        <div id="ra_out"></div>
        <div id="rb_out"></div>
        <div id="rc_out"></div>
        <div id="rd_out"></div>
        
        <br/>
        
        <div id="AR_out"></div>
        <div id="ASM_short_out"></div>
        
        
    </body>
</html>
