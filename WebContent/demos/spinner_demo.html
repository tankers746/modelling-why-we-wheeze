<!DOCTYPE html>
<html>
    <head>
        <script src="../vendor/jquery/jquery-1.10.2.min.js" type="text/javascript"></script>
        <script src="../vendor/jqueryui/jquery-ui.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="../vendor/jqueryui/jquery-ui.min.css">

        <script type="text/javascript" src="../widgets/spinner/spinner.js"></script>
        <link rel="stylesheet" type="text/css" href="../widgets/spinner/spinner.css">
        
        <script>
            $(document).ready(function() {
                $("#A_spinner").spinner2({channel: "demo/", topic: "A", initval: 2.75, min: 1.75, max: 4.4, step: 0.05, pi: false});
                $("#B_spinner").spinner2({channel: "demo/", topic: "B", initval: 1.5,  min: 0.5,  max: 4,   step: 0.05, pi: true});
                $("#C_spinner").spinner2({channel: "demo/", topic: "C", initval: 2.5,  min: 1,    max: 6,   step: 0.1,  pi: true});
                $("#D_spinner").spinner2({channel: "demo/", topic: "D", initval: 0.32, min: 0.05, max: 2,   step: 0.01, pi: true});
                $("#X_spinner").spinner2({channel: "demo/", topic: "X", initval: 20,   min: 15,   max: 30,  step: 0.5,  pi: false});
                $("#Y_spinner").spinner2({channel: "demo/", topic: "Y", initval: 0,    min: 0,    max: 1,   step: 0.01, pi: false});
                $("#Z_spinner").spinner2({channel: "demo/", topic: "Z", initval: 0,    min: 0,    max: 5,   step: 0.05, pi: false});
                              
                $("#A_output").my_subscriber({channel : "demo/", topic : "A"});
                $("#B_output").my_subscriber({channel : "demo/", topic : "B"});
                $("#C_output").my_subscriber({channel : "demo/", topic : "C"});
                $("#D_output").my_subscriber({channel : "demo/", topic : "D"});
                $("#X_output").my_subscriber({channel : "demo/", topic : "X"});
                $("#Y_output").my_subscriber({channel : "demo/", topic : "Y"});
                $("#Z_output").my_subscriber({channel : "demo/", topic : "Z"});
                              
                alert("Page loaded successfully!");
            });
        </script>
        
    </head>

        <div id="A_spinner"><div/>
        <div id="B_spinner"><div/>
        <div id="C_spinner"><div/>
        <div id="D_spinner"><div/>
        <div id="X_spinner"><div/>
        <div id="Y_spinner"><div/>
        <div id="Z_spinner"><div/>
