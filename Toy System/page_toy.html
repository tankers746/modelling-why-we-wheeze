<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">div {float:left;}</style>
        <script src="script_toy.js" type="text/javascript"></script>
    </head>
    <body>
        
        <h1>Toy page</h1>
        
        <div style="clear: both;">
            <div id="div1_button1"></div>
            <div id="div1_text1"></div>
            <div id="div1_button2"></div>
        </div>
        
        <div style="clear: both;">
            <div id="div2_button1"></div>
            <div id="div2_text1"></div>
            <div id="div2_button2"></div>
        </div>
        
        <div style="clear: both;">
            <div id="div3_crappything1"></div>
        </div>
        
        <script>
            
            //This is quite verbose.  Creating the widgets and loading into system can be done in one function.  If all the widgets were put into an array, we could show the whole lot in one function.
            
            
            //Create system object
            var system = System();
            
            //Declare page variables
            var x = Variable("x", 0);
            var y = Variable("y", 0);
            
            //Create widgets
            var w1 = MyDecrement(x, system);
            var w2 = MyTextbox(x, system);
            var w3 = MyIncrement(x, system);
            var w4 = MyDecrement(y, system);
            var w5 = MyTextbox(y, system);
            var w6 = MyIncrement(y, system);
            var w7 = MyCrappyCreation(x, system);
            
            //Load dependancies into system
            system.add(w1, x);
            system.add(w2, x);
            system.add(w3, x);
            system.add(w4, y);
            system.add(w5, y);
            system.add(w6, y);
            system.add(w7, x);
            
            //Load widgets to screen
            w1.create("div1_button1");
            w2.create("div1_text1");
            w3.create("div1_button2");
            w4.create("div2_button1");
            w5.create("div2_text1");
            w6.create("div2_button2");
            w7.create("div3_crappything1");
            
            //system.ping();
            
            </script>
    </body>
</html>
